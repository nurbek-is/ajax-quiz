<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="styles.css">
<script src="ajax-challenge.js"></script>
<title>Ajax Quiz: Challenge</title>
</head>
<body>
<main>
  <h1>Ajax Quiz: Challenge</h1>
  <form id="quiz-form">
  <ol>
    <li class="question-row">
      <label class="question" for="q1">What is 1 + 1?</label>
      <div class="answer">
        <input type="radio" name="q1" value="1"> 1
        <input type="radio" name="q1" value="2"> 2
        <input type="radio" name="q1" value="3"> 3
      </div>
      <output id="q1Result"></output>
    </li>
    <li class="question-row">
      <label class="question" for="q2">What is 1 + 2?</label>
      <div class="answer">
        <input type="radio" name="q2" value="1"> 1
        <input type="radio" name="q2" value="2"> 2
        <input type="radio" name="q2" value="3"> 3
      </div>
      <output id="q2Result"></output>
    </li>
    <li class="question-row">
      <label class="question" for="q3">What is 2 - 1?</label>
      <div class="answer">
        <input type="radio" name="q3" value="1"> 1
        <input type="radio" name="q3" value="2"> 2
        <input type="radio" name="q3" value="3"> 3
      </div>
      <output id="q3Result"></output>
    </li>
  </ol>
  <button id="sbtButton">Check Answers</button>
  </form>
</main>
</body>
</html>
